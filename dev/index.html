  <div id="loader">
    <div class="logo">
      <svg class="umbrellapp">
        <use xlink:href="#umbrella"></use>
      </svg>
      <div>umbrellapp</div>
    </div>
    <svg class="holyo">
      <use xlink:href="#holyo"></use>
    </svg>
  </div>
  <div id="wrapper">
    <div class="start-screen">
      <form id="citysearch" onsubmit="citySearch(); return false;">
        <label for="cityname">type a location</label>
        <div class="cityname-wrapper">
          <input type="text" id="cityname" placeholder="type here...">
          <button type="submit">
            <svg class="search">
              <use xlink:href="#search"></use>
            </svg>
          </button>
        </div>
        <span class="messages hide"></span>
      </form>
      <form id="geolocate" onsubmit="getLocation(); return false;">
        <label for="geolocation">or give us your location</label>
        <button class="geolocation" name="geolocation" onclick="getLocation();">
        <svg class="geolocate">
            <use xlink:href="#geolocate"></use>
          </svg>access location
        </button>
        <span class="messages hide"></span>
      </form>
    </div>
    <div class="results">
      <div class="today">
        <div class="title">Today</div>
        <div class="currentcity"></div>
        <div class="weathericon">
          <i></i>
        </div>
        <div class="temperatures">
          <span class="max"></span>
          <span class="min"></span>
        </div>
      </div>
      <ul class="next-week">
      </ul>
      <div class="back" onclick="reload();">
        <svg class="back">
          <use xlink:href="#back"></use>
        </svg>
        Change Location
      </div>
  </div>
  <div id="topbar">
    <input type="checkbox" id="menu-trigger">
    <div id="menu">
      <div class="menu-items">
        <div class="promo-text">
          Your best weather app
        </div>
        <nav>
          <ul class="nav-links">
            <li>
              <a href="#">team</a>
            </li>
            <li>
              <a href="#">history</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="share">
        <div class="suggest">
          suggest to a friend
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/sharer/sharer.php?u=http://holy.gd/weatherApp/" target="_blank">
            <svg class="facebook">
              <use xlink:href="#facebook"></use>
            </svg>
          </a>
          <a href="https://twitter.com/home?status=http%3A//holy.gd/weatherApp/" target="_blank">
            <svg class="twitter">
              <use xlink:href="#twitter"></use>
            </svg>
          </a>
          <a href="https://plus.google.com/share?url=http%3A//holy.gd/weatherApp/" target="_blank">
            <svg class="gplus">
              <use xlink:href="#gplus"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <label for="menu-trigger">
      <svg class="burger" id="burger" viewBox="0 0 35 35">
        <title>burger</title>
        <line class="top" x1="1.6" y1="8.5" x2="33.4" y2="8.5"/>
        <line class="mid" x1="1.6" y1="17.5" x2="33.4" y2="17.5"/>
        <line class="mid-hidden" x1="1.6" y1="17.5" x2="33.4" y2="17.5"/>
        <line class="bot" x1="1.6" y1="26.5" x2="33.4" y2="26.5"/>
      </svg>
    </label>
    <svg class="umbrella" onclick="reload();">
      <use xlink:href="#umbrella"></use>
    </svg>
    <div class="addtofav" onclick="bookmarkMe(); return false;">
      <span class="text">
        Add to favorites
        </span>
      <svg class="fav">
        <use xlink:href="#fav"></use>
      </svg>
    </div>
  </div>
